<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA Design Studio - 오에이디자인스튜디오</title>
    <meta name="description" content="창의적인 디자인으로 브랜드 스토리를 만들어갑니다">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0470599ade.js" crossorigin="anonymous"></script>
</head>
<body data-no-auto-footer="true">
    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
        <source src="assets/bg.mp4" type="video/mp4">
    </video>
    
    <!-- Background Overlay -->
    <div class="background-overlay"></div>
    
    <!-- Mobile Header -->
    <header id="mobile-header-container">
    </header>
    
    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu-overlay-container">
    </div>
    
    <!-- Desktop Layout -->
    <div class="instagram-layout">
        <!-- Left Sidebar -->
        <aside id="sidebar-container">
        </aside>

        <!-- Main Content Area - This section will be different for each page -->
        <main class="main-content">
            <!-- Page specific content goes here -->
                <!-- Footer -->
            <div id="footer-container"></div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/instagram-style.js"></script>
</body>
</html>
